<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="MyClinic Item Details" />
    <title>MyClinic Item Details</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
        <img src="Images/myclinic-logo.png" alt="MyClinic Logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>

          <div class="ml-auto">
            <form class="form-inline" role="search">
              <input
                class="form-control mr-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="card" style="max-width: 600px; width: 100%">
          <img
            src="https://media.istockphoto.com/id/639880266/photo/female-physician-hand-give-white-blank-calling-card.jpg?s=612x612&w=0&k=20&c=CVRGoHIYRVSMYmm4VpbEKIv2tnu2UxW3ZvmuVT18JFI="
            class="card-img-top"
            alt="Branded Office Supplies"
            style="height: 250px; object-fit: cover"
          />
          <div class="card-body">
            <h5 class="card-title">Branded Office Supplies</h5>
            <h6 class="price">$79.99</h6>
            <p class="card-text mt-3">
              Complete package with custom branding and admin essentials.
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Appointment cards with your name and information</li>
            <li class="list-group-item">Custom notepads with your personal branding</li>
            <li class="list-group-item">Custom pens with your personal branding</li>
          </ul>
          <div class="card-body">
            <div class="card-body d-flex justify-content-between">
              <a href="#" class="btn btn-primary">Add To Cart</a>
              <a class="btn btn-outline-secondary" href="index.html" role="button">Go Back</a>
            </div>
          </div>
        </div>
      </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">Copyright MyClinic 2025</footer>
  </body>
</html>
